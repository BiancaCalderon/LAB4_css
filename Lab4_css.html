<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(to bottom, #87CEEB, #dbedec);
    }

    .content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .grass {
      bottom: 50%;
      height: 200px;
      background: #b6f08d; 
      width: 100%;
    }

    .face {
      position: absolute;
      bottom: -100px;
      width: 470px;
      height: 400px;
      background: #898a85; 
      border-radius: 50%; 
      overflow: hidden;
      position: relative;
    }

    .eye {
      position: absolute;
      width: 180px;
      height: 180px;
      background: #ffffff; 
      border-radius: 50%;
      border: 2px solid #2b2b2b;
      z-index: 2; 
    }

    .pupil {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #2b2b2b;
      border-radius: 50%;
      top: 70%;
      transform: translate(-50%, -50%) rotate(0deg);
      z-index: 3; 
    }

    .eye.left {
      left: 55%; 
      top: 35%;
    }

    .eye.right {
      right: 55%; 
      top: 35%; 
    }

    .pupil.left {
      top: 70%; 
      left: 37%;
    }

    .pupil.right {
      top: 70%;  
      left: 62%;
    }

    .nose {
      position: absolute;
      width: 25px;
      height: 15px;
      background: #2b2b2b; 
      border-radius: 50%;
      top: 75%; 
      left: 50%;
      transform: translateX(-50%);
      z-index: 4; 
    }

    .face::before {
      content: "";
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 200px solid transparent;
      border-right: 200px solid transparent;
      border-bottom: 400px solid #fafeed;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      z-index: 1;
    }

    .ear.left {
      position: absolute;
      width: 250px; 
      height: 200px; 
      top: 10%; 
      background: #898a85; 
      clip-path: polygon(95% 100%, 50% 0%, 0% 100%);
      z-index: 1;
      transform: rotate(-35deg);
      left: 30%; 
    }

    .ear.right {
      position: absolute;
      width: 250px; 
      height: 200px; 
      top: 10%; 
      background: #898a85; 
      clip-path: polygon(100% 100%, 50% 0%, 0% 100%);
      z-index: 1;
      transform: rotate(35deg);
      right: 30%; 
    }

  </style>
  <title>Lab4_css</title>
</head>
<body>
    <div class="content">
      <div class="face">
        <div class="eye left">
          <div class="pupil left"></div>
        </div>
        <div class="eye right">
          <div class="pupil right"></div>
        </div>
        <div class="nose"></div>
      </div>
    </div>
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="grass"></div>
  </body>
  </html>
