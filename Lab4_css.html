<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(to bottom, #87CEEB, #dbedec);
    }

    .content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .grass {
      height: 200px;
      background: #b6f08d; 
      width: 100%;
    }

    .face {
      position: absolute;
      bottom: -5px; 
      width: 470px;
      height: 400px;
      background: #fafeed; 
      border-radius: 50%; 
    }

  </style>
  <title>Lab4_css</title>
</head>
<body>
  <div class="content">
    <div class="face"></div>
  </div>
  <div class="grass"></div>
</body>
</html>
