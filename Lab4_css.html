<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(to bottom, #87CEEB, #dbedec);
    }

    .content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .grass {
      height: 200px;
      background: #b6f08d; 
      width: 100%;
    }

    .face {
      position: absolute;
      bottom: -5px; 
      width: 470px;
      height: 400px;
      background: #898a85; 
      border-radius: 50%; 
      overflow: hidden;
      position: relative;
    }

    .eye {
      position: absolute;
      width: 180px;
      height: 180px;
      background: #ffffff; 
      border-radius: 50%;
      z-index: 2; 
    }

    .pupil {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #2b2b2b;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      z-index: 3; 
    }

    .eye.left {
      left: 55%; 
      top: 20%;
    }

    .eye.right {
      right: 55%; 
      top: 20%;
    }

    .pupil.left {
      top: 70%; 
      left: 20%;
    }

    .pupil.right {
      top: 70%;  
      left: 70%;
    }

  </style>
  <title>Lab4_css</title>
</head>
<body>
  <div class="content">
    <div class="face">
      <div class="eye left">
        <div class="pupil left"></div>
      </div>
      <div class="eye right">
        <div class="pupil right"></div>
      </div>
    </div>
  </div>
  <div class="grass"></div>
</body>
</html>
